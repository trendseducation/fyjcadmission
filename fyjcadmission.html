<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fyjc Admission Form</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="auth.js"></script>
    <style>
      :root {
        --primary-color: #4361ee;
        --secondary-color: #3f37c9;
        --accent-color: #4895ef;
        --light-color: #f8f9fa;
        --dark-color: #212529;
        --success-color: #4cc9f0;
        --warning-color: #f72585;
      }
      
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #a5f0b9, #2575fc);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 20px;
      }
      
      .form-container {
        max-width: 600px;
        width: 100%;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
        overflow: hidden;
      }
      
      .form-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      }
      
      .form-header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
      }
      
      .form-header h4 {
        color: var(--primary-color);
        font-weight: 700;
        font-size: 28px;
        margin-bottom: 10px;
        position: relative;
        display: inline-block;
      }
      
      .form-header h4::after {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        border-radius: 2px;
      }
      
      .form-header p {
        color: #6c757d;
        font-size: 14px;
      }
      
      .form-group {
        margin-bottom: 20px;
        position: relative;
      }
      
      .form-group label {
        font-weight: 500;
        color: var(--dark-color);
        font-size: 14px;
        margin-bottom: 8px;
        display: block;
      }
      
      .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        font-size: 15px;
        transition: all 0.3s ease;
        border: 1px solid #e0e0e0;
        height: auto;
        background-color: #f8f9fa;
      }
      
      .form-control:focus {
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        border-color: var(--primary-color);
        background-color: #fff;
      }
      
      .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--primary-color);
        font-size: 16px;
        z-index: 2;
      }
      
      .position-relative input,
      .position-relative select,
      .position-relative textarea {
        padding-left: 45px !important;
      }
      
      .btn-submit {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border: none;
        border-radius: 10px;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        letter-spacing: 0.5px;
        transition: all 0.3s ease;
        text-transform: uppercase;
        margin-top: 10px;
        width: 100%;
        box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
      }
      
      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
      }
      
      .btn-submit:active {
        transform: translateY(0);
      }
      
      /* Spinner Overlay Styles */
      .submit-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 9999;
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        transition: all 0.3s ease;
      }
      
      .spinner-container {
        text-align: center;
        padding: 30px;
        background: white;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        max-width: 300px;
        width: 90%;
      }
      
      .spinner-border {
        width: 3.5rem;
        height: 3.5rem;
        border-width: 0.35em;
        color: var(--primary-color);
        animation: spin 1s linear infinite;
      }
      
      .spinner-text {
        margin-top: 1.5rem;
        font-weight: 600;
        color: var(--dark-color);
        font-size: 1.1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .success-popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        color: var(--dark-color);
        padding: 30px;
        border-radius: 15px;
        text-align: center;
        font-size: 16px;
        animation: fadeIn 0.5s ease;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        z-index: 10000;
        max-width: 400px;
        width: 90%;
      }
      
      .success-popup i {
        font-size: 50px;
        margin-bottom: 20px;
        display: block;
        color: var(--primary-color);
      }
      
      .success-popup h3 {
        color: var(--primary-color);
        margin-bottom: 15px;
      }
      
      .success-popup p {
        margin-bottom: 25px;
        line-height: 1.6;
      }
      
      .btn-continue {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border: none;
        border-radius: 8px;
        padding: 12px 25px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      
      .btn-continue:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -40%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; transform: translate(-50%, -50%); }
        to { opacity: 0; transform: translate(-50%, -40%); }
      }
      
      .success-popup.fade-out {
        animation: fadeOut 0.5s ease;
      }
      
      /* Responsive adjustments */
      @media (max-width: 768px) {
        .form-container {
          padding: 25px;
          border-radius: 15px;
        }
        
        .form-header h4 {
          font-size: 24px;
        }
        
        .form-group {
          margin-bottom: 15px;
        }
        
        .form-control {
          padding: 10px 12px;
          font-size: 14px;
        }
        
        .btn-submit {
          padding: 12px;
          font-size: 15px;
        }
      }
      
      @media (max-width: 576px) {
        body {
          padding: 15px;
          background: linear-gradient(135deg, #a5f0b9, #2575fc);
        }
        
        .form-container {
          padding: 20px;
          border-radius: 12px;
          box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .form-header h4 {
          font-size: 22px;
        }
        
        .form-header p {
          font-size: 13px;
        }
        
        .form-control {
          padding: 10px;
        }
        
        .input-icon {
          font-size: 14px;
          left: 12px;
        }
        
        .position-relative input,
        .position-relative select,
        .position-relative textarea {
          padding-left: 40px !important;
        }
      }
      
      /* Floating label animation */
      .floating-label-group {
        position: relative;
        margin-bottom: 20px;
      }
      
      .floating-label {
        position: absolute;
        pointer-events: none;
        left: 15px;
        top: 12px;
        transition: all 0.2s ease;
        padding: 0 5px;
        background: #f8f9fa;
        color: #6c757d;
        font-size: 14px;
        border-radius: 4px;
      }
      
      .form-control:focus + .floating-label,
      .form-control:not(:placeholder-shown) + .floating-label {
        top: -10px;
        left: 10px;
        font-size: 12px;
        background: white;
        color: var(--primary-color);
        font-weight: 500;
      }
      
      /* Custom select arrow */
      select.form-control {
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234361ee' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 16px;
      }
      
      /* Date picker icon */
      input[type="date"] {
        position: relative;
      }
      
      input[type="date"]::-webkit-calendar-picker-indicator {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: auto;
        height: auto;
        color: transparent;
        background: transparent;
      }
      
      input[type="date"]::before {
        content: attr(placeholder);
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
        pointer-events: none;
      }
      
      input[type="date"]:focus::before,
      input[type="date"]:valid::before {
        display: none;
      }
      
      /* Grid layout for better organization */
      .form-row {
        display: flex;
        flex-wrap: wrap;
        margin-right: -10px;
        margin-left: -10px;
      }
      
      .form-col {
        padding-right: 10px;
        padding-left: 10px;
        flex: 1 0 0%;
      }
      
      @media (max-width: 576px) {
        .form-col {
          flex: 0 0 100%;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h4>FYJC Admission Form</h4>
        <p>Fill out the form carefully for admission</p>
      </div>
      <form id="submit">
        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="academic_year">Academic Year</label>
              <select class="form-control" name="Academic Year" id="academic_year" required>
                <option value="" disabled selected hidden>Select Academic Year</option>
                <option value="2025-26">2025-26</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-col">
            <div class="form-group position-relative">
              <i class="fas fa-user input-icon"></i>
              <input
                class="form-control"
                type="text"
                name="First Name"
                id="first_name"
                placeholder="First Name"
                required
              />
            </div>
          </div>
          <div class="form-col">
            <div class="form-group position-relative">
              <i class="fas fa-user input-icon"></i>
              <input
                class="form-control"
                type="text"
                name="Middle Name"
                id="middle_name"
                placeholder="Middle Name"
              />
            </div>
          </div>
        </div>
        
        <div class="form-row">
          <div class="form-col">
            <div class="form-group position-relative">
              <i class="fas fa-user input-icon"></i>
              <input
                class="form-control"
                type="text"
                name="Last Name"
                id="last_name"
                placeholder="Last Name"
                required
              />
            </div>
          </div>
          <div class="form-col">
            <div class="form-group position-relative">
              <i class="fas fa-id-card input-icon"></i>
              <input
                class="form-control"
                type="text"
                name="10 Seat Number"
                id="seat_number"
                placeholder="10th Seat Number"
                required
              />
            </div>
          </div>
        </div>
        
        <div class="form-group position-relative">
          <i class="fas fa-school input-icon"></i>
          <input
            class="form-control"
            type="text"
            name="School Name"
            id="school_name"
            placeholder="School Name"
            required
          />
        </div>
        
        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="admission_for">Admission For</label>
              <select class="form-control" name="Admission For" id="admission_for" required>
                <option value="" disabled selected hidden>Select Stream</option>
                <option value="Science">Science</option>
                <option value="Commerce">Commerce</option>
                <option value="Arts">Arts</option>
              </select>
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" name="Gender" id="gender" required>
                <option value="" disabled selected hidden>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="form-group position-relative">
          <i class="fas fa-mobile-alt input-icon"></i>
          <input
            class="form-control"
            type="tel"
            name="Mobile Number"
            id="mobile_no"
            placeholder="Mobile Number"
            pattern="^\d{10}$"
            title="Please enter a valid 10-digit phone number"
            required
          />
        </div>
        
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <div class="position-relative">
            <i class="fas fa-calendar-alt input-icon"></i>
            <input
              class="form-control"
              type="date"
              name="DOB"
              id="dob"
              placeholder="Date of Birth"
              required
            />
          </div>
        </div>
        
        <div class="form-group position-relative">
          <i class="fas fa-envelope input-icon"></i>
          <input
            class="form-control"
            type="email"
            name="Email Id"
            id="email"
            placeholder="Email Address"
            required
          />
        </div>
        
        <div class="form-row">
          <div class="form-col">
            <div class="form-group">
              <label for="caste">Caste</label>
              <select class="form-control" name="Caste" id="caste" required>
                <option value="" disabled selected hidden>Select Caste</option>
                <option value="Open">Open</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="form-col">
            <div class="form-group">
              <label for="nationality">Nationality</label>
              <select class="form-control" name="Nationality" id="nationality" required>
                <option value="" disabled selected hidden>Select Nationality</option>
                <option value="Indian">Indian</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="form-group position-relative">
          <i class="fas fa-map-marker-alt input-icon"></i>
          <input
            class="form-control"
            type="text"
            name="Address"
            id="address"
            placeholder="Full Address"
            required
          />
        </div>
        
        <button type="submit" class="btn btn-submit">
          <i class="fas fa-paper-plane mr-2"></i> Submit Application
        </button>
      </form>
    </div>
    
    <!-- Submit Overlay -->
    <div class="submit-overlay" id="submitOverlay">
      <div class="spinner-container">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
        <div class="spinner-text">Submitting your application...</div>
      </div>
    </div>
    
    <script>
      const scriptURL = "https://script.google.com/macros/s/AKfycbwD-29kpCjkWmA4G0GdHC1IXpbF7GaCpZb5NN-ufwiUO9y12QPIVRYdIHmFmeWUHEx9/exec";
      const spreadsheetId = "1IQltyaT_cwlQQQmxcsRwplzTvPKWJjW59hz7njq4REY";
      const sheetName = "Form";
      const form = document.forms["submit"];
      const submitOverlay = document.getElementById("submitOverlay");
      const submitButton = document.querySelector("button[type='submit']");
      
      // Add floating label effect
      document.querySelectorAll('.form-control').forEach(input => {
        if (input.value) {
          input.nextElementSibling?.classList.add('active');
        }
      });
      
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        submitOverlay.style.display = "flex";
        submitButton.disabled = true;
        
        // Create FormData object and append sheetName and spreadsheetId
        var formData = new FormData(form);
        formData.append("sheetName", sheetName);
        formData.append("spreadsheetId", spreadsheetId);
        
        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            submitOverlay.style.display = "none";
            submitButton.disabled = false;
            
            // Show custom success popup
            const successPopup = document.createElement("div");
            successPopup.classList.add("success-popup");
            successPopup.innerHTML = `
              <i class="fas fa-check-circle"></i>
              <h3>Application Submitted</h3>
              <p>Your admission seeking is in progress. You can check below or click the given button for further process.</p>
              <a href="https://mahafyjcadmissions.in/" class="btn-continue">Continue <i class="fas fa-arrow-right ml-1"></i></a>
            `;
            
            document.body.appendChild(successPopup);
            
            // Close popup when clicking anywhere outside
            document.addEventListener('click', function outsideClickListener(e) {
              if (!successPopup.contains(e.target)) {
                successPopup.classList.add("fade-out");
                setTimeout(() => {
                  successPopup.remove();
                  document.removeEventListener('click', outsideClickListener);
                }, 500);
              }
            });
            
            // Reset the form after submission
            form.reset();
          })
          .catch((error) => {
            submitOverlay.style.display = "none";
            submitButton.disabled = false;
            Swal.fire({
              icon: 'error',
              title: 'Error',
              text: 'Something went wrong. Please try again!',
            });
          });
      });
      
      // Date input placeholder
      const dobInput = document.getElementById('dob');
      dobInput.addEventListener('focus', function() {
        this.type = 'date';
        if (this.value === '') {
          this.setAttribute('placeholder', '');
        }
      });
      
      dobInput.addEventListener('blur', function() {
        if (this.value === '') {
          this.type = 'text';
          this.setAttribute('placeholder', 'Date of Birth');
        }
      });
      
      // Initialize date field
      if (dobInput.value === '') {
        dobInput.type = 'text';
        dobInput.setAttribute('placeholder', 'Date of Birth');
      }
    </script>
  </body>
</html>
